<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="drum-machine">
    <h1 class="text-center">Slay Drum Machine</h1>
    <div class="card">
        <div class="card-body my-3">
            <div class="text-center" id="display">Nothing Yet to Display</div>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-0" onclick="play('Q')">Q
        <audio src="./clip/q-Liquid_Sunshine.wav" class="clip" id="Q"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-1" onclick="play('W')">W
        <audio src="./clip/w-vibraslap.wav" class="clip" id="W"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-2" onclick="play('E')">E
        <audio src="./clip/e-Crash1.mp3" class="clip" id="E"></audio>
    </button>
</div>
</div>
    <div class="row my-1">
        <div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-3" onclick="play('A')">A
        <audio src="./clip/a-Perc1.wav" class="clip" id="A"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-4" onclick="play('S')">S
        <audio src="./clip/s-Bell1.wav" class="clip" id="S"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-5" onclick="play('D')">D
        <audio src="./clip/d-HiHat1.wav" class="clip" id="D"></audio>
    </button>
</div>
</div>
<div class="row my-1">
    <div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-6" onclick="play('Z')">Z
        <audio src="./clip/z-Kick1.wav" class="clip" id="Z"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-7" onclick="play('X')">X
        <audio src="./clip/x-8081.wav" class="clip" id="X"></audio>
    </button>
</div>
<div class="col-4">
    <button class="drum-pad btn btn-block btn-primary w-100" id="drum-8" onclick="play('C')">C
        <audio src="./clip/c-Snare1.wav" class="clip" id="C"></audio>
    </button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
        function play(str) {

            let displayField = document.getElementById('display'); 
            console.log()
            if (str === 'q' || str === 'Q') {
                displayField.innerHTML = 'Liquid Sunshine'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'w' || str === 'W') {
                displayField.innerHTML = 'Vibra Slap'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'e' || str === 'E') {
                displayField.innerHTML = 'Crash'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'a' || str === 'A') {
                displayField.innerHTML = 'Perc'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 's' || str === 'S') {
                displayField.innerHTML = 'Bell'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'd' || str === 'D') {
                displayField.innerHTML = 'Hi-Hat'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'z' || str === 'Z') {
                displayField.innerHTML = 'Kick'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'x' || str === 'X') {
                displayField.innerHTML = '808'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else if (str === 'c' || str === 'C') {
                displayField.innerHTML = 'Snare'
                document.getElementById(str.toUpperCase()).parentElement.style.background = 'orange'
                setTimeout(() => {document.getElementById(str.toUpperCase()).parentElement.style.background = '#0d6efd'}, 200)
            } else null

            var audio = document.getElementById(str);

            audio.play();
        }

        window.document.onkeyup = function(event) { 
            let keystroke = event.key;
           if (keystroke === 'q' || keystroke === "Q") {
            play("Q")
           } else if (keystroke === 'w' || keystroke === "W") {
            play("W")
           } else if (keystroke === 'e' || keystroke === 'E') {
            play("E")
           } else if (keystroke === 'a' || keystroke === 'A') {
            play('A')
           } else if (keystroke === 's' || keystroke === 'S') {
            play('S')
           } else if (keystroke === 'd' || keystroke === 'D') {
            play('D')
           } else if (keystroke === 'z' || keystroke === 'Z') {
            play('Z')
           } else if (keystroke === 'x' || keystroke === 'X') {
            play('X')
           } else if (keystroke === 'c' || keystroke === 'C') {
            play('C')
           } else null
        }
    </script>
</body>
</html>
